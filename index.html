<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Application</h1>
        </header>
        <div id="start-button" class="button" onclick="startQuiz()">Start Quiz</div>
        <div id="timer" style="display:none;">
            Time Remaining: <span id="time">05:00</span>
        </div>
        <div id="question-container" style="display:none;"></div>
        <div id="navigation" style="display:none;">
            <button id="prev-button" onclick="prevPage()">Previous</button>
            <button id="next-button" onclick="nextPage()">Next</button>
            <button id="submit-button" onclick="submitQuiz()">Submit</button>
        </div>
        <div id="results" style="display:none;">
            <h2>Results</h2>
            <div id="score-message"></div>
            <div id="answers"></div>
        </div>
    </div>
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>
</html>
