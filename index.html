<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz</h1>
        </header>
        <button id="start-button" class="button">Start Quiz</button>
        <div id="timer" style="display: none;">
            <span id="time">05:00</span>
        </div>
        <div id="question-container" style="display: none;"></div>
        <div id="navigation" style="display: none;">
            <button id="prev-button" class="button">Previous</button>
            <button id="next-button" class="button">Next</button>
            <button id="submit-button" class="button" style="display: none;">Submit Quiz</button>
        </div>
        <div id="results" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
